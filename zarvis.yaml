apiVersion: beta/v1
deploy:
  docker:                             # Build Dockerfile and deploy.
    file: Dockerfile                  # locates the Dockerfile relative to workspace. Defaults to 'Dockerfile'.
    service: zai                  # Name of a Service to create, so ingress can connect. Defaults to 'service'.
    port: 8080
  skaffold:
    file: skaffold.yaml
ingress:
  - serviceName: zai
    port: 8080
